<mat-nav-list [style.height]="'100%'">
    <mat-list-item *ngFor="let item of menuItems()" class="menu-link" routerLink="{{item.route}}" routerLinkActive="list-item-active">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle class="menu-label">{{item.label}}</span>
    </mat-list-item>  
</mat-nav-list>
