<div class="bank-container">
  <h2 class="bank-title">BLOOD STORAGE</h2>
  <div class="bank-grid">
    <div class="blood-card" *ngFor="let group of storages">
      <div class="blood-type">{{ group['bloodGroup'] }}</div>
      <div class="blood-units">{{ group['units'] }} units</div>
    </div>
  </div>
</div>
